apiVersion: v1
kind: Service
metadata:
  name: udr-svc
  labels:
    nf-type: udr
spec:
  selector:
    nf-type: udr
  ports:
    - name: sbi
      protocol: TCP
      port: 7777   
      targetPort: sbi
---  
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: udr-depl
  labels:
    nf-type: udr
spec:
  replicas: 1
  selector:
    matchLabels:
      nf-type: udr
  template:
    metadata:
      labels:
        nf-type: udr
    spec:   
      containers:
        - name: udr
          image: "{{ .Values.open5gs.image.repository }}:{{ .Values.open5gs.image.tag }}"
          imagePullPolicy: {{ .Values.open5gs.image.pullPolicy }}
          command: ["/bin/sh", "-c"]
          args:
          - cd /open5gs;
            ./install/bin/open5gs-udrd -c /open5gs/config-map/udr.yaml;
            echo '********* Should not get here --> this means UDR is broken!'
          ports: 
            - name: sbi
              containerPort: 7777
          volumeMounts:
          - name: udr-cmap
            mountPath: /open5gs/config-map/udr.yaml
            subPath: "udr.yaml"          
      volumes:
        - name: udr-cmap
          configMap:
            name: udr-cmap