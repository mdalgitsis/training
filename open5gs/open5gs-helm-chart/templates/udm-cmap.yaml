apiVersion: v1
kind: ConfigMap
metadata:
  name: udm-cmap
  labels:
    nf-type: udm
data:
  udm.yaml: |
    logger:
        file: /open5gs/udm.log

    udm:
      sbi:   
      - dev: "{{ .Values.db_uri }}"  
        port: 7777
        advertise: udm-svc
    
    nrf:
     sbi:
     - name: nrf-svc
       port: 7777