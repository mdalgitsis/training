apiVersion: v1
kind: Service
metadata:
  name: smf-sbi-svc
  labels:
    nf-type: smf
spec:
  selector:
    nf-type: smf
  ports:
    - name: sbi
      protocol: TCP
      port: 7777
      targetPort: sbi 
---

apiVersion: v1
kind: Service
metadata:
  name: smf-pfcp-svc
  labels:
    nf-type: smf
spec:
  selector:
    nf-type: smf
  ports:
    - name: pfcp
      protocol: UDP
      port: 8805
      targetPort: pfcp 

---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: smf-depl
  labels:
    nf-type: smf
spec:
  replicas: 1
  selector:
    matchLabels:
      nf-type: smf
  template:
    metadata:       
      labels:
        nf-type: smf
    spec:   
      containers:
      - name: smf
        image: "{{ .Values.open5gs.image.repository }}:{{ .Values.open5gs.image.tag }}"
        imagePullPolicy: {{ .Values.open5gs.image.pullPolicy }}
        command: ["/bin/sh", "-c"]
        args:
        - cd /open5gs;
          ./install/bin/open5gs-smfd -c /open5gs/config-map/smf.yaml;
          echo '********* Should not get here --> this means SMF is broken!'
        ports:
          - name: sbi
            containerPort: 7777
          - name: pfcp
            containerPort: 8805
            protocol: UDP
        volumeMounts:
          - name: smf-cmap
            mountPath: /open5gs/config-map/smf.yaml
            subPath: "smf.yaml"                                       
      volumes:
        - name: smf-cmap
          configMap:
            name: smf-cmap 
